
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="login-card">
                    <!-- Logo Section -->
                    <div class="text-center mb-4">
                        <div class="logo-circle">
                            <i class="fas fa-plane-departure"></i>
                        </div>
                        <h2 class="brand-name">LOGIN</h2>
                    </div>

                    <!-- Login Form -->
                    <div class="login-form">
                        <h3 class="text-center mb-4">Welcome Back!</h3>
                        <form #loginForm="ngForm" (ngSubmit)="validate(loginForm)">
                            <div class="form-group mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" ngModel
                                        name="username" required>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Password" ngModel
                                        name="password" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>

                            <div class="text-center mt-4">
                                <p class="mb-0">Don't have an account?
                                    <a routerLink="/registration" class="register-link">Register</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
