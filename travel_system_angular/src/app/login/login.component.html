  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
   <!---<link rel="stylesheet" href="styles.css">--->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4 bg-white p-4 rounded shadow form-container">
            <h2 class="text-center text-primary">Login</h2>
            <p class="text-center text-muted">Please enter your email and password</p>
            <form #loginForm="ngForm" (ngSubmit)="validate(loginForm)">
                <div class="mb-3">
                    <label for="username" class="form-label"><b>Username</b></label>
                    <input type="text" ngModel name="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label"><b>Password</b></label>
                    <input type="password" ngModel name="password" class="form-control" placeholder="Enter Password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
