<div class="package-container">
  <div *ngFor="let package of packages" class="package-card">
    <h2>{{ package.title }}</h2>
    <p>{{ package.description }}</p>
    <p><strong>Duration:</strong> {{ package.duration }} days</p>
    <p><strong>Price:</strong> ₹{{ package.price }}</p>
    <p><strong>Included Services:</strong> {{ package.includedServices }}</p>
    <div class="button-group">


      <!-- Button trigger modal -->
      <button type="button" class="book-btn" data-bs-toggle="modal" data-bs-target="#editPackageModal">
        Edit
      </button>
      <button class="book-btn" (click)="delete(package.packageId)">Delete</button>


    </div>
  </div>
</div>


<!-- Edit Modal -->
<!-- Modal -->
<div class="modal fade" id="editPackageModal" tabindex="-1" aria-labelledby="editPackageLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="editPackageLabel">Edit Package Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="saveChanges()" #editForm="ngForm">

          <div class="form-group">
            <label for="titleInput">Title:</label>
            <input id="titleInput" type="text" [(ngModel)]="selectedPackage.title" name="title" class="form-control"
              required>
          </div>

          <div class="form-group">
            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" name="description" [(ngModel)]="selectedPackage.description"
              class="form-control" required></textarea>
          </div>

          <div class="form-group">
            <label for="durationInput">Duration (days):</label>
            <input id="durationInput" type="number" name="duration" [(ngModel)]="selectedPackage.duration"
              class="form-control" required min="1">
          </div>

          <div class="form-group">
            <label for="priceInput">Price (₹):</label>
            <input id="priceInput" type="number" name="price" [(ngModel)]="selectedPackage.price" class="form-control"
              required min="0">
          </div>

          <div class="form-group">
            <label for="servicesInput">Included Services:</label>
            <input id="servicesInput" type="text" name="includedServices" [(ngModel)]="selectedPackage.includedServices"
              class="form-control" required>
          </div>

          <div class="modal-footer mt-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Save Changes</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
