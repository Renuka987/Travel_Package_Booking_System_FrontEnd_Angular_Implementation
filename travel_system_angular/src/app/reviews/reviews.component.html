
<div class="review-background">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="review-card animate__animated animate__fadeIn">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="fas fa-star-half-alt review-icon"></i>
              <h2 class="card-title mt-3">Share Your Experience</h2>
              <p class="text-muted">Your feedback helps others make better choices</p>
            </div>

            <form #reviewForm="ngForm" (ngSubmit)="submitReview(reviewForm)" class="review-form">
            

            <div class="mb-4">
              <label class="form-label">Rate your experience :</label>
              <div class="star-rating">
                  <input type="radio" id="star5" [(ngModel)]="rating" name="rating" value="5">
                  <label for="star5" title="Excellent">★</label>
                  <input type="radio" id="star4" [(ngModel)]="rating" name="rating" value="4">
                  <label for="star4" title="Very Good">★</label>
                  <input type="radio" id="star3" [(ngModel)]="rating" name="rating" value="3">
                  <label for="star3" title="Good">★</label>
                  <input type="radio" id="star2" [(ngModel)]="rating" name="rating" value="2">
                  <label for="star2" title="Fair">★</label>
                  <input type="radio" id="star1" [(ngModel)]="rating" name="rating" value="1">
                  <label for="star1" title="Poor">★</label>
              </div>
          </div>

            <div class="mb-3">
              <label for="comment" class="form-label">Comment :</label>
              <textarea class="form-control" id="comment" [(ngModel)]="comment" name="comment" maxlength="500" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
